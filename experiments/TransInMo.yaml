COMMON:
  LOG_DIR: 'logs'   # log file
  CHECKPOINT_DIR: 'snapshot'   # checkpoint file
  GPUS: '0,1,2,3'

MODEL:
  NAME: 'TransInMo'
  BACKBONE:
    NAME: 'Swin_Wrapper'
    WINDOW_SIZE: 7
    CROSS_WINDOW_SIZE: -1
    IMG_SIZE: 256
    CHANNEL: 256
    APE: False
    PRETRAIN: 'https://github.com/SwinTransformer/storage/releases/download/v1.0.0/swin_tiny_patch4_window7_224.pth'
    CHANGE_WSIZE: False
    REMOVE_PROFIX: False
  POS:
    TYPE: 'sine'
    DIM: 256
  NECK:
    NAME: "Trans_Fuse"
    MODULE: 'trans_fuse'  # models.sot.[trans_fuse_win / trans_fuse]
    WINDOW_SIZE: 16
    HIDDEN_DIM: 256
    DROPOUT: 0.1
    NHEAD: 4
    DIM_FEEDFORWARD: 1024
    LAYER_NUM: 4
    ACTIVATION: 'relu'
  HEAD:
    NAME: "TransInMoHead"
    IN_CHANNEL: 256
    MID_CHANNEL: 256
    LAYER_NUM: 3
  LOSS:
    CLS_LOSS: TransInMoClsLoss
    REG_LOSS: TransInMoRegLoss
    EOS_WEIGHT: 0.0625

TRAIN:
  ISTRUE: True  # whether to test
  WORKERS: 0  # 0 for test on win10
  START_EPOCH: 0
  END_EPOCH: 100
  TEMPLATE_SIZE: 128
  SEARCH_SIZE: 256
  BATCH: 32   # batch for each GPU
  STRIDE: 8
  RESUME: False
#  PRETRAIN: 'ltm_nas.model'
#  LR_POLICY: 'log'
  PRINT_FREQ: 1
  CLS_WEIGHT: 2
  REG_WEIGHT_L1: 3
  REG_WEIGHT_IOU: 1
  CLIP_GRAD: False

  DDP:
    ISTRUE: False  # torch distributed data parallel, default: False, normal data parallel
    RANK: 0


  WARMUP:
    IFNOT: False
    TYPE: 'step'
    EPOCH: 5            # res50 5
    WARM_POLICY: 'step'
    KWARGS:
      start_lr: 0.001    # res50 0.001 alex: 0.005
      end_lr: 0.005      # res50 0.005  alex: 0.01
      step: 1
  LR:
    TYPE: 'step'
    KWARGS:
      step: 20        # res50 0.005  alex 0.01  step 400
      multi: 0.316         # res50 0.0005  multi 0.1
      start_lr: 0.0005
      end_lr: None


  LAYERS_LR: 0.1
  BASE_LR: 0.0005
  UNFIX_EPOCH: -1
#  UNFIX_POLICY: 'log'
#  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  TRAINABLE_LAYER: []  # ['layer2', 'layer3', 'layer4'] [] FOR ALL LAYERS

  DATASET:
    WHICH_USE: ['YTB', 'VID', 'COCO', 'DET', 'GOT10K', 'LASOT']

    AUG:
      EXEMPLAR:
        SHIFT: 4
        SCALE: 0.05
      SEARCH:
        SHIFTs: 64
        SCALEs: 0.18
      COMMON:
        COLOR: 1
        FLIP: 0
        BLUR: 0
        ROTATION: 0
        LABELSMOOTH: False
        MIXUP: 0
        GRAY: 0
        CUTOUT: 0
        NEG: 0.2
    CONFIG:
      VID:
        PATH: 'G:/datasets/vid/crop511'  #  ./data/vid/crop511
        ANNOTATION: 'G:/datasets/vid/train.json'  # ./data/vid/train.json
        RANGE: 100
        USE: 100000
      YTB:
        PATH: 'G:/datasets/yt_bb/crop511'
        ANNOTATION: 'G:/datasets/yt_bb/train.json'
        RANGE: 3
        USE: 200000
      GOT10K:
        PATH: 'G:/datasets/got10k/crop511'
        ANNOTATION: 'G:/datasets/got10k/all.json'
        RANGE: 100
        USE: 200000
      DET:
        PATH: 'G:/datasets/det/crop511'
        ANNOTATION: 'G:/datasets/det/train.json'
        RANGE: 100
        USE: 50000
      COCO:
        PATH: "G:/datasets/coco/crop511"
        ANNOTATION: "G:/datasets/coco/train2017.json"
        RANGE: 1
        USE: 50000
      LASOT:
        PATH: 'G:/datasets/lasot/crop511'
        ANNOTATION: 'G:/datasets/lasot/train.json'
        RANGE: 100
        USE: 200000
      TNL2K:
        PATH: 'G:/datasets/tnl2k/crop511'
        ANNOTATION: 'G:/datasets/tnl2k/train.json'
        RANGE: 100
        USE: 200000

TEST:    # TEST model is same as TRAIN.MODEL
  ISTRUE: True  # whether to test
  THREADS: 1   # multi threads test
  DATA: 'LASOTTEST'
  START_EPOCH: 5
  END_EPOCH: 20
  EPOCH_TEST: True   # use default hyper-parameters
  RESUME: None   # if not false, ignore start and end epochs
  HYPERS:
    OTB2015:
      penalty_k: 0.147
      lr: 0.699
      window_influence: 0.49
      small_sz: 256
      big_sz: 256
    VOT2019:
      penalty_k: 0.143
      lr: 0.803
      window_influence: 0.49
      small_sz: 256
      big_sz: 256
    GOT10KTEST:
      penalty_k: 0.049
      lr: 1
      window_influence: 0.49
      small_sz: 256
      big_sz: 256
    LASOTTEST:
      penalty_k: 0
      lr: 1
      window_influence: 0.49
      small_sz: 256
      big_sz: 256
    TNL2K:
      penalty_k: 0
      lr: 1
      window_influence: 0.49
      small_sz: 256
      big_sz: 256
    TOTB:
      penalty_k: 0.103
      lr: 0.82
      window_influence: 0.49
      small_sz: 256
      big_sz: 256
    NFS30:
      penalty_k: 0.015
      lr: 0.944
      window_influence: 0.49
      small_sz: 256
      big_sz: 256
    TC128:
      penalty_k: 0.063
      lr: 0.519
      window_influence: 0.49
      small_sz: 256
      big_sz: 256
    UAV123:
      penalty_k: 0.128
      lr: 0.913
      window_influence: 0.49
      small_sz: 256
      big_sz: 256
    TRACKINGNET:
      penalty_k: 0.049
      lr: 1
      window_influence: 0.49
      small_sz: 256
      big_sz: 256

TUNE:    # TUNE model is same as TRAIN.MODEL
  ISTRUE: False  # whether to tune
  DATA: 'OTB2015'
  RESUME: 'snapshot/checkpoint_e7.pth'   # please change this to the checkpoint you want
  TRIAL_PER_GPU: 4



